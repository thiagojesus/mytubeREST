<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MyTube Video Manager</title>
</head>
<body>
	<form action="http://localhost:8080/MyTubeREST/uploadvideo/upload" method="post">
		<label for="file">Select video to be uploaded</label>
		<input type="file" name="file"> <br>
		<label for="descricao">Type a short description</label>

		<input type="submit" value="upload">
	</form>
</body>
</html>
